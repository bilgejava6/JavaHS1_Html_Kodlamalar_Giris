<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kullanıcı Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      
    </style>
  </head>
  <body>
    
    <div class="container-fluid text-center mb-2">
        <h1> --- KULLANICILAR ---</h1>
        <button class="btn btn-danger" onclick="getUser()" type="submit">Kullanıcıları Getir.</button>
    </div>
    <div class="container">
        <div class="row" id="user_kart_listesi">
            

        </div>
    </div>


    <script>
        function getUser(){
            let userDiv = document.getElementById('user_kart_listesi');
            userDiv.innerHTML = '';
            fetch('https://randomuser.me/api/?results=1000')
            .then(data=> data.json())
            .then(data=>{
                data.results.forEach(user=>{
                    userDiv.innerHTML += `
                    <!-- Kullanıcı kartı -->
                        <div class="col-3">
                            <div class="card shadow p-3 mb-5 bg-body-tertiary rounded" style="width: 18rem;">
                                <img src="${user.picture.large}" class="card-img-top" alt="...">
                                <div class="card-body">
                                <h5 class="card-title">${user.login.username}</h5>
                                <p class="card-text">${user.name.title} ${user.name.first} ${user.name.last}</p>
                                </div>
                                <ul class="list-group list-group-flush">
                                <li class="list-group-item">${user.email}</li>
                                <li class="list-group-item">${user.phone}</li>
                                <li class="list-group-item">${user.dob.age}</li>
                                </ul>                    
                            </div>
                        </div>
                    <!-- Kullanıcı kartı -->
                    `;
                    console.log(user);
                });
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
